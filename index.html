<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1 align="center"> Join Chicagoland's Finest Home Buyers' Club.</h1>
  <h2 align="center">Get started now - it's free.</h2>
	<form action="#" method="post">
    <a href="https://www.truepad.com/"> <img id="truepadLogo" src="https://kaggle2.blob.core.windows.net/general-images/truepad.png"></a>  
    <p id="signUp">Sign Up</p>
    <p>
      <img class="resize"src="http://flaticons.net/icons/Application/User-Profile.png">
			<label for="fullName"></label>
			<input id="fullName" name="username" type="text" placeholder="Full name">
		</p>
		<p>
      <img class="resize"src="http://3g28wn33sno63ljjq514qr87.wpengine.netdna-cdn.com/wp-content/themes/maginess/img/social/email.gif">
			<label for="email"></label>
			<input id="email" name="email" type="text" placeholder="Email address">
		</p>
		<p>
      <img class="resize"src="http://findicons.com/files/icons/2315/default_icon/128/padlock_closed_inv.png">
			<label for="password"></label>
			<input id="password" name="password" type="password" placeholder="Password">
			<span>Enter a password longer than 8 characters</span>
		</p>
		<p>
      <img class="resize"src="http://www.jeanbeech.co.uk/IMG/confirmIcon.png">
			<label for="confirm_password">  </label>
			<input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password">
			<span>Please confirm your password</span>
		</p>
		<p>
			<input id="submit" type="submit" value="Create Account">
		</p>
    <p id="tos" align="center" >Already using Truepad? <a href="https://www.truepad.com/">Log in here</a><br>By creating an account, you agree to Truepad's <a href="https://www.truepad.com/tos">Terms of Use and Privacy Policy.</a></p>
	</form>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
